<div class="row">
    <div class="col-lg-12">
        <label> Add New Item</label>
    </div>
    <div class="col-lg-12 ">
        Item : {{viewModel.ItemName}}
    </div>
    <div class="col-lg-12 ">
        Item Status : {{viewModel.ItemStatus}}
    </div>
    <div class="col-lg-12 ">
        Current Item Quantity : {{viewModel.Quantity}}
    </div>
    <div class="col-lg-12 ">
        Expiry Date : {{viewModel.ExpiryDate | date:'medium'}}
    </div>
    <div class="col-lg-6 ">
        <label>Added Quantity</label>
        <input type="text" placeholder="Quantity to Add" [(ngModel)]="AddedQuantity" pInputText />
    </div>
    <div class="col-lg-6">
        <label>Removed Quantity</label>
        <input type="text" placeholder="Quantity to Remove" [(ngModel)]="RemovedQuantity" pInputText />
    </div>
    <div class="col-lg-12 form-control">
        <button pButton type="button" label="Edit" (click)="Edit($event)"></button>
    </div>
</div>
