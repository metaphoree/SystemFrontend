<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 ">
        <label> Add New Item</label>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <p-dropdown class="form-control" [options]="ddModelItem" [(ngModel)]="viewModel.ItemId" [filter]="true"
            filterBy="label"></p-dropdown>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <p-dropdown class="form-control" [options]="ddModelItemStatus" [(ngModel)]="viewModel.ItemStatusId"
            [filter]="true" filterBy="label"></p-dropdown>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <label>Quantity : </label>
        <input class="form-control" type="text" placeholder="Quantity" [(ngModel)]="viewModel.Quantity" pInputText />
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <label>Expiry Date : </label>
        <p-calendar 
        class="form-control" 
        [(ngModel)]="viewModel.ExpiryDate" 
        [showIcon] ="true"
        [hideOnDateTimeSelect]="true"
        view="date" 
        showTime="true"
        hourFormat="12" 
        dateFormat="dd/mm/yy" 
        [monthNavigator]="true" 
        [yearNavigator]="true" 
        yearRange="2000:2030">
        </p-calendar>
    </div>
    <div class="col-md-12 col-sm-12">
        <!-- <button class="form-control" pButton type="button" label="Add Client" (click)="Add($event)"></button> -->
        <button type="button"  (click)="Add($event)" class="btn btn-labeled btn-primary">
            <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Add</button>
    </div>
</div>
