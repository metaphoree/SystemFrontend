<div>
    <div class="col-lg-12">
        <label> Edit New Item</label>
    </div>
    <div class="col-lg-6">
        <p-dropdown [options]="ddModel" [(ngModel)]="selectedItem" [filter]="true" filterBy="Name"></p-dropdown>
    </div>
    <div class="col-lg-6">
        <input type="text" placeholder="Name" [(ngModel)]="viewModel.Name" pInputText />
    </div>
    <div class="col-lg-6">
        <textarea pInputTextarea placeholder="Unit Price" [(ngModel)]="viewModel.UnitPrice"></textarea>
    </div>
    <div>
        <button pButton type="button" label="Edit Client" (click)="Edit($event)"></button>
    </div>
</div>
