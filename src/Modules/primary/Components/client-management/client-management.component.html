<div class="ui-fluid" style="background-color: brown;">
    <div class="ui-g-6">
        <div class="ui-g-12">
            <label> Add New Client</label>
        </div>
        <div class="ui-g-6">
            <input type="text" placeholder="Name" [(ngModel)]="viewModel.Name" pInputText />
        </div>
        <div class="ui-g-6">
            <input type="text" placeholder="Email Address" [(ngModel)]="viewModel.Email"  pInputText />
        </div>
        <div class="ui-g-6">           
            <textarea pInputTextarea placeholder="Permanent Address" [(ngModel)]="viewModel.PermanentAddress" ></textarea>
        </div>
        <div class="ui-g-6">
            <textarea pInputTextarea placeholder="Present Address" [(ngModel)]="viewModel.PresentAddress" ></textarea>
        </div>
        <div class="ui-g-6">
            <input type="text" placeholder="Cell No" pInputText  [(ngModel)]="viewModel.CellNo" />
        </div>
        <div class="ui-g-6">
            <input type="text" placeholder="Alternate Cell No" pInputText  [(ngModel)]="viewModel.AlternateCellNo" />
        </div>
        <div class="ui-g-6">
            <button pButton type="button" label="Add Client" (click)="AddCustomer($event)" ></button>
            <!-- (click)="handleClick($event)" -->
        </div>
    </div>
<div class="ui-g-6"></div>
<div class="ui-g-12" *ngIf="listVM">
    <!-- <div *ngFor="let item of listVM">     
        <div>{{item.Name}}</div>        
    </div> -->
    <table class="table">
        <thead>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Permanent Address</th>
              <th>Present Address</th>
              <th>Cell no</th>
              <th>Alternate Cell No</th>
          </tr>
        </thead>
        <tbody>
            <!-- *ngFor is used to display all the record from employees. -->
            <tr *ngFor="let b of listVM">
                <td>{{ b.Name }}</td>
                <td>{{ b.Email }}</td>
                <td>{{ b.PermanentAddress }}</td>
                <td>{{ b.PresentAddress }}</td>
                <td>{{ b.CellNo }}</td>
                <td>{{ b.AlternateCellNo }}</td>
                <td>
                  <a [routerLink]="['/employee/', b.id]">Edit</a>
                </td>
              </tr>
        </tbody>
    </table>
</div>
</div>
