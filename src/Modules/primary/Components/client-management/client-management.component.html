        <p-table #tt [value]="listVM" [columns]="cols" [scrollable]="true" scrollHeight="600px" [paginator]="true"
            [first]="first" [rows]="PageSize"
            [globalFilterFields]="['Name','Email','PermanentAddress','PresentAddress','CellNo','AlternateCellNo']"
            [style]="{width:'1000px'}" [loading]="loading" [showLoader]="true" [lazy]="true"
            (onLazyLoad)="loadDataLazy($event)" [totalRecords]="totalRecords">
            
            <ng-template pTemplate="caption">
                List of Client
                <input type="text" pInputText size="50" placeholder="Global Filter"
                    (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </ng-template>
            
            <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                    <col *ngFor="let col of columns" style="width:150px">
                </colgroup>
            </ng-template>
            <!-- Header -->
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <!-- sorting purpose [pSortableColumn]="col.field" -->
                    <th *ngFor="let col of columns">
                        {{col.header}}
                        <!-- sorting purpose <p-sortIcon [field]="col.field"></p-sortIcon> -->
                    </th>
                </tr>
            </ng-template>
            <!-- Body -->
            <ng-template pTemplate="body" let-values let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        <span *ngIf="col.field == 'button'"  style="width: auto;">
                           <span (click)="Modify($event,col.header,values)"><i class="pi pi-check"></i></span>
                            <!-- <button pButton type="button" label="{{col.header}}"
                                (click)="Modify($event,col.header,values)"></button> -->
                        </span>
                        <span *ngIf="col.field != 'button'"  style="width: 150px;">
                            {{values[col.field]}}
                        </span>
                    </td>
                </tr>
            </ng-template>
            <!-- <ng-template pTemplate="footer" let-columns>
                <tr>
                    <td *ngFor="let col of cols">
                        {{col.header}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                There are {{listVM?.length}} Clients
            </ng-template> -->
        </p-table>
    </div>
</div>
