<div class="row header">
    <div class="col-lg-12">
        <label> Monthly Recievable Report</label>
    </div>
  </div>
  <div class="row crud-row">
    <!-- <div class="col-sm-2">
        <p-dropdown [options]="MonthList" (onChange)="MonthSelected($event)" [(ngModel)]="selectedMonth" [filter]="true"
            filterBy="label"></p-dropdown>
    </div> -->
    <div class="col-sm-3">
        <label>From : </label>
        <p-calendar [(ngModel)]="getDataListVM.From" [showIcon]="true" [hideOnDateTimeSelect]="true" view="date"
            showTime="true" hourFormat="12" dateFormat="dd/mm/yy" [monthNavigator]="true" [yearNavigator]="true"
            yearRange="2000:2030">
        </p-calendar>
    </div>
    <div class="col-sm-3">
        <label>To : </label>
        <p-calendar [(ngModel)]="getDataListVM.To" [showIcon]="true" [hideOnDateTimeSelect]="true" view="date"
        showTime="true" hourFormat="12" dateFormat="dd/mm/yy" [monthNavigator]="true" [yearNavigator]="true"
        yearRange="2000:2030">
    </p-calendar>
    </div>
    <div class="col-sm-1">
        <button class="blue button large" type="button" label="Search" (click)="Search()">Search</button>
    </div>
    <!-- <div class="col-sm-1">
        <button class="blue button large" type="button" label="Refresh" (click)="Refresh()">Refresh</button>
    </div> -->
    <div class="col-sm-2 form-group">
    </div>
</div>
<p-panel >
    <p-header>
      Recievable Summury
    </p-header>
    <div class="row" style="font-size: medium;">
        <div class="col-lg-6">
            <label>
                Monthly Total :
            </label>
            <label>{{wrapperItemList.Total_Monthly}}</label>
        </div>
        <div class="col-lg-6">
            <label>Total Till Now</label>
            <label>{{wrapperItemList.Total_TillNow}}</label>
        </div>
    </div>
    <p-footer>
        Footer content here
    </p-footer>
</p-panel>









<div class="row">
    <div class="col-sm-12">
        <table  id="new-table" >
            <thead>
                <tr>
                    <th *ngFor="let column of columnList">
                        {{column.header}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dataRow of wrapperItemList.ListOfData">
                    <td *ngFor="let col of columnList">
                        <!-- <span *ngIf="col.field == 'Action'">
                            <span (click)="ModifyEvent($event,'Edit',dataRow)" style="padding: 3px;"><i
                                    class="pi pi-check"></i></span>
                            <span (click)="ModifyEvent($event,'Delete',dataRow)" style="padding: 3px;"><i
                                    class="pi pi-times"></i></span>
                        </span> -->
                        <!-- <span *ngIf="col.field != 'Action'">
                            {{dataRow[col.field]}}
                        </span> -->
                        <span *ngIf="col.field != 'Action'">
                            <span *ngIf="col.fieldType == 'date'">
                                {{dataRow[col.field] |  date:'medium'}}
                            </span>
                            <span *ngIf="col.fieldType != 'date'">
                                {{dataRow[col.field]}}
                            </span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <!-- <div class="col-sm-6" style="text-align: center;"></div> -->
    <div class="col-sm-12 paging">
        <span (click)="GoToPage('-')" class="space-around paging-icons"><i class="pi pi-fast-backward"></i></span>
        <span class="space-around page-no">{{this.CurrentPageNo}}</span>
        <span (click)="GoToPage('+')" class="space-around paging-icons"><i class="pi pi-fast-forward"></i></span>
    </div>
</div>
