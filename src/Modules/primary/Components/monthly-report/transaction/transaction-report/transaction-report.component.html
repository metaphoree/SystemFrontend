

<div class="row">
    <div class="col-sm-2">
        <p-dropdown [options]="MonthList" (onChange)="MonthSelected($event)" [(ngModel)]="selectedMonth" [filter]="true"
            filterBy="label"></p-dropdown>
    </div>
    <div class="col-sm-2">
        <!-- <input type="text" placeholder="Search Data" [(ngModel)]="this.getDataListVM.GlobalFilter" pInputText /> -->
    </div>
    <div class="col-sm-1">
        <!-- <button class="btn btn-primary btn-md" type="button" label="Search"
            (click)="SearchEvent($event)">Search</button> -->
    </div>
    <div class="col-sm-1">
        <button class="btn btn-primary btn-md" type="button" label="Refresh" (click)="Refresh()">Refresh</button>
    </div>
    <div class="col-sm-4 form-group">
    </div>
</div>
<p-panel >
    <p-header>
        Account Summury
    </p-header>
    <div class="row" style="font-size: medium;">
        <div class="col-lg-12">
            <label>
                Monthly Total Credit: 
            </label>
            <label>{{wrapperItemList.TotalMonthly_Credit}}</label>
        </div>
        <div class="col-lg-12">
            <label>
                Monthly Total Debit: 
            </label>
            <label>{{wrapperItemList.TotalMonthly_Debit}}</label>
        </div>
        <div class="col-lg-12">
            <label>
                Total Till Now Credit : 
            </label>
            <label>{{wrapperItemList.TotalTillNow_Credit}}</label>
        </div>
        <div class="col-lg-12">
            <label>
                Total Till Now Debit : 
            </label>
            <label>{{wrapperItemList.TotalTillNow_Debit}}</label>
        </div>
    </div>
    <!-- <p-footer>
        Footer content here
    </p-footer> -->
</p-panel>









<div class="row">
    <div class="col-sm-10 custom-table-n">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th *ngFor="let column of columnList">
                        {{column.header}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dataRow of wrapperItemList.ListOfData">
                    <td *ngFor="let col of columnList">
                        <!-- <span *ngIf="col.field == 'Action'">
                            <span (click)="ModifyEvent($event,'Edit',dataRow)" style="padding: 3px;"><i
                                    class="pi pi-check"></i></span>
                            <span (click)="ModifyEvent($event,'Delete',dataRow)" style="padding: 3px;"><i
                                    class="pi pi-times"></i></span>
                        </span> -->
                        <!-- <span *ngIf="col.field != 'Action'">
                            {{dataRow[col.field]}}
                        </span> -->
                        <span *ngIf="col.field != 'Action'">
                            <span *ngIf="col.fieldType == 'date'">
                                {{dataRow[col.field] |  date:'medium'}}
                            </span>
                            <span *ngIf="col.fieldType != 'date'">
                                {{dataRow[col.field]}}
                            </span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <!-- <div class="col-sm-6" style="text-align: center;"></div> -->
    <div class="col-sm-12 paging">
        <span (click)="GoToPage('-')" class="space-around paging-icons"><i class="pi pi-fast-backward"></i></span>
        <span class="space-around page-no">{{this.CurrentPageNo}}</span>
        <span (click)="GoToPage('+')" class="space-around paging-icons"><i class="pi pi-fast-forward"></i></span>
    </div>
</div>
