<div class="row container">
  <div class="col-lg-12 form-group">
    <p-dropdown [options]="ddModelVmsPageSpecific.StaffVMs" [(ngModel)]="selectedStaff" [filter]="true" filterBy="label"
      (onChange)="SelectedStaff($event)"></p-dropdown>
  </div>




  <div class="col-lg-4 form-group">
    <div>Select Item : </div>
    <p-dropdown [options]="ddModelVmsPageSpecific.ItemVMs" [(ngModel)]="selectedItem" [filter]="true" filterBy="label"
      (onChange)="SelectedItem($event)"></p-dropdown>
  </div>
  <div class="col-lg-4 form-group">
    <div>Select Item category : </div>
    <p-dropdown [options]="ddModelVmsPageSpecific.ItemCategoryVMs" [(ngModel)]="selectedItemCategory" [filter]="true"
      filterBy="label" (onChange)="SelectedItemCategory($event)"></p-dropdown>
  </div>

  <div class="col-lg-4 form-group">
    <div>Select Item Status : </div>
    <p-dropdown [options]="ddModelVmsPageSpecific.ItemStatusVMs" [(ngModel)]="selectedItemStatus" [filter]="true"
      filterBy="label" (onChange)="SelectedItemStatus($event)"></p-dropdown>
  </div>


  <div class="col-lg-4 form-group">
    <div>Quantity : </div>
    <input type="text" placeholder="Name" [(ngModel)]="viewModel.Quantity" pInputText />
  </div>
  <div class="col-lg-4 form-group">
    <div>Unit Price : </div>
    <input type="text" placeholder="Name" [(ngModel)]="viewModel.UnitPrice" pInputText />
  </div>
  <div class="col-lg-4 form-group">
    <button pButton type="button" class="blue button large" label="Add Item" (click)="AddSelectedItem()"></button>
  </div>



  <table  id="new-table" >
    <thead>
      <tr>
        <th>Item</th>
        <th>Item Category</th>
        <th>Item Status</th>
        <th>Quabtity</th>
        <th>Unit Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of selectedItemCategoryList;let i=index">
        <td>{{selectedItemList[i].Name}}</td>
        <td>{{selectedItemCategoryList[i].Name}}</td>
        <td>{{selectedItemStatusList[i].Name}}</td>
        <td>{{selctedQuantityList[i]}}</td>
        <td>{{selctedUnitPriceList[i]}}</td>
      </tr>
    </tbody>
  </table>



  <div class="col-lg-12 form-group">
    <p-dropdown [options]="ddModelVmsPageSpecific.EquipmentVMs" [(ngModel)]="selectedEquipment" [filter]="true"
      filterBy="label" (onChange)="SelectedEquipment($event)"></p-dropdown>
  </div>

  <div class="col-lg-12 form-group">
    <button pButton type="button" label="Add production" (click)="Add($event)"></button>
  </div>
</div>


<div class="row" style="height: 400px;">
  <div class="col-lg-12"></div>
</div>
